scrape_configs:
  - job_name: syncthing_exporter
    static_configs:
      - targets:
          - syncthing_exporter:9093
  - job_name: "blackbox_ssh_ipv4"
    metrics_path: /probe
    params:
      module: [ssh_banner_ipv4]
    static_configs:
      - targets:
          - ts.zeus.shepherdjerred.com:22
          - public.zeus.shepherdjerred.com:22
          - ts.zeus.sjer.red:22
          - public.zeus.sjer.red:22
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
  - job_name: "blackbox_ssh_ipv6"
    metrics_path: /probe
    params:
      module: [ssh_banner_ipv6]
    static_configs:
