          - https://ts.zeus.shepherdjerred.com:443
          - https://ts.zeus.shepherdjerred.com:443/tautulli
          - https://ts.zeus.shepherdjerred.com:443/jackett
          - https://ts.zeus.shepherdjerred.com:443/sonarr
          - https://ts.zeus.shepherdjerred.com:443/radarr
          - https://ts.zeus.shepherdjerred.com:443
          - https://public.zeus.shepherdjerred.com:443
          - https://overseerr.public.zeus.shepherdjerred.com:443
          - https://homeassistant.public.zeus.shepherdjerred.com:443
