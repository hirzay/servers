[global]
sonarr_server_ids = 1
radarr_server_ids = 1
tautulli_server_ids = 1
ombi_server_ids = false
sickchill_server_ids = false
lidarr_server_ids = false
maxmind_license_key = {{ .Env.MAXMIND_LICENSE_KEY }}
unifi_server_ids = false

[influxdb]
url = influxdb
port = 8086
ssl = false
verify_ssl = false
username = varken-user
password = {{ .Env.INFLUXDB_PASSWORD }}

[tautulli-1]
url = tautulli:8181/tautulli
fallback_ip = 73.157.91.74
apikey = {{ .Env.TAUTULLI_API_KEY }}
ssl = false
verify_ssl = false
get_activity = true
get_activity_run_seconds = 30
get_stats = true
get_stats_run_seconds = 3600

[sonarr-1]
url = sonarr:8989/sonarr
apikey = {{ .Env.SONARR_API_KEY }}
ssl = false
verify_ssl = false
missing_days = 7
missing_days_run_seconds = 300
future_days = 1
future_days_run_seconds = 300
queue = true
queue_run_seconds = 300

[radarr-1]
url = radarr:7878/radarr
apikey = {{ .Env.RADARR_API_KEY }}
ssl = false
verify_ssl = false
queue = true
queue_run_seconds = 300
get_missing = true
get_missing_run_seconds = 300
