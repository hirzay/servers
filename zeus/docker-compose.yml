version: "3.8"
services:
  tautulli:
    privileged: true
    container_name: tautulli
    image: ghcr.io/tautulli/tautulli:latest
    restart: unless-stopped
    volumes:
      - tautulli-data:/config
      - /var/storage/plex/Plex\ Media\ Server/Logs:/plex_logs:ro
    env_file:
      - "vars.env"
  varken:
    privileged: true
    container_name: varken
    image: boerderij/varken:latest
    restart: unless-stopped
    volumes:
      - ./config/varken.ini:/config/varken.ini
    depends_on:
      - influxdb
      - tautulli
    env_file:
      - "vars.env"
  influxdb:
    privileged: true
    container_name: influxdb
    image: influxdb:alpine
    restart: unless-stopped
    volumes:
      - influxdb-data:/var/lib/influxdb
    env_file:
      - "vars.env"
  nginx_public_exporter:
    container_name: nginx_public_exporter
    depends_on:
      - nginx_public
    image: nginx/nginx-prometheus-exporter:latest
    command: -nginx.scrape-uri=http://nginx_public:8080/stub_status
    restart: unless-stopped
    env_file:
      - "vars.env"
  nginx_tailscale_exporter:
    container_name: nginx_tailscale_exporter
    depends_on:
      - nginx_tailscale
    image: nginx/nginx-prometheus-exporter:latest
    command: -nginx.scrape-uri=http://nginx_tailscale:8080/stub_status
    restart: unless-stopped
    env_file:
      - "vars.env"
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    privileged: true
    command:
      - "--path.rootfs=/host"
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - "/:/host:ro,rslave"
    env_file:
      - "vars.env"
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    env_file:
      - "vars.env"
  promtail:
    depends_on:
      - loki
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/promtail.yml
    privileged: true
    volumes:
      - ./config/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/log/journal:/var/log/journal:ro
      - /run/log/journal:/run/log/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
    restart: unless-stopped
    env_file:
      - "vars.env"
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    privileged: true
    command: tailscaled
    network_mode: host
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped
    env_file:
      - "vars.env"
  certbot:
    image: certbot/dns-route53
    container_name: certbot
    privileged: true
    command: |
      certonly
      --cert-name "shepherdjerred.com"
      -n
      --agree-tos
      -m shepherdjerred@gmail.com
      --dns-route53
      -d tailscale.zeus.shepherdjerred.com
      -d public.zeus.shepherdjerred.com
      -d homeassistant.tailscale.zeus.shepherdjerred.com
      -d homeassistant.public.zeus.shepherdjerred.com
      -d plex.tailscale.zeus.shepherdjerred.com
      -d plex.public.zeus.shepherdjerred.com
      -d overseerr.tailscale.zeus.shepherdjerred.com
      -d overseerr.public.zeus.shepherdjerred.com
      -d influxdb.tailscale.zeus.shepherdjerred.com
    volumes:
      - ./config/credentials:/root/.aws/credentials:ro
      - letsencrypt-certs:/etc/letsencrypt
    env_file:
      - "vars.env"
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    privileged: true
    volumes:
      - ./config/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - influxdb
    restart: unless-stopped
    env_file:
      - "vars.env"
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    privileged: true
    volumes:
      - prometheus-data:/prometheus
      - prometheus-config:/etc/prometheus/
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - nginx_public_exporter
      - nginx_tailscale_exporter
      - cadvisor
    restart: unless-stopped
    env_file:
      - "vars.env"
  loki:
    image: grafana/loki:latest
    container_name: loki
    privileged: true
    volumes:
      - loki-data:/etc/loki/
      - ./config/loki/loki.yaml:/etc/loki/local-config.yaml:ro
      - ./config/loki/rules.yaml:/etc/loki/rules/fake/rules.yaml/
    restart: unless-stopped
    env_file:
      - "vars.env"
  nginx_public:
    image: nginx:alpine
    container_name: nginx_public
    privileged: true
    ports:
      - 192.168.1.45:80:80
      - 192.168.1.45:443:443
      # - 2601:602:8500:17bc:4fbd:94e:6646:34d4:80:80
      # - 2601:602:8500:17bc:4fbd:94e:6646:34d4:443:443
    volumes:
      - ./static/public.html:/usr/share/nginx/html/index.html:ro
      - ./config/nginx/includes:/etc/nginx/includes:ro
      - ./config/nginx/nginx-public.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt-certs:/etc/letsencrypt:ro
    depends_on:
      - plex
      - overseerr
      - homeassistant
    restart: unless-stopped
    env_file:
      - "vars.env"
  nginx_tailscale:
    image: nginx:alpine
    container_name: nginx_tailscale
    privileged: true
    ports:
      - 100.74.41.106:80:80
      - 100.74.41.106:443:443
      - fd7a:115c:a1e0:ab12:4843:cd96:624a:296a:80:80
      - fd7a:115c:a1e0:ab12:4843:cd96:624a:296a:443:443
    volumes:
      - ./static/tailscale.html:/usr/share/nginx/html/index.html:ro
      - ./config/nginx/includes:/etc/nginx/includes:ro
      - ./config/nginx/nginx-tailscale.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt-certs:/etc/letsencrypt:ro
    depends_on:
      - plex
      - overseerr
      - homeassistant
    restart: unless-stopped
    env_file:
      - "vars.env"
  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    privileged: true
    devices:
      - /dev/dri:/dev/dri
    environment:
      - ADVERTISE_IP=http://73.157.91.74:32400,http://100.103.244.82:32400,http://192.168.1.45:32400
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /var/storage/plex:/config
      - plex-transcode:/transcode
      - /var/storage/media/tv:/data/tv
      - /var/storage/media/movies:/data/movies
      - /var/storage/media/other:/data/other
    restart: unless-stopped
    env_file:
      - "vars.env"
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    privileged: true
    hostname: syncthing
    env_file:
      - "vars.env"
    volumes:
      - syncthing-config:/config
      - /var/storage/syncthing:/syncthing
    ports:
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    privileged: true
    env_file:
      - "vars.env"
    volumes:
      - homeassistant-config:/config
    restart: unless-stopped
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    privileged: true
    env_file:
      - "vars.env"
    volumes:
      - overseerr-config:/config
    restart: unless-stopped
    labels:
      - "docker-volume-backup.stop-during-backup=true"
    depends_on:
      - radarr
      - sonarr
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    privileged: true
    env_file:
      - "vars.env"
    volumes:
      - radarr-config:/config
      - /var/storage/media/movies:/movies
      - /var/storage/syncthing/downloads:/downloads
    restart: unless-stopped
    depends_on:
      - jackett
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    privileged: true
    env_file:
      - "vars.env"
    volumes:
      - sonarr-config:/config
      - /var/storage/media/tv:/tv
      - /var/storage/syncthing/downloads:/downloads
    restart: unless-stopped
    depends_on:
      - jackett
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    privileged: true
    env_file:
      - "vars.env"
    volumes:
      - jackett-config:/config
      - /var/storage/syncthing/downloads:/downloads
    restart: unless-stopped
volumes:
  jackett-config:
  sonarr-config:
  radarr-config:
  overseerr-config:
  syncthing-config:
  homeassistant-config:
  grafana-data:
  prometheus-config:
  prometheus-data:
  loki-data:
  letsencrypt-certs:
  plex-transcode:
  influxdb-data:
  tautulli-data:
