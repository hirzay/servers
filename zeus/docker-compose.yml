---
services:
  lidarr:
    container_name: lidarr
    env_file:
      - vars.env
    image: lscr.io/linuxserver/lidarr:latest
    restart: unless-stopped
    volumes:
      - lidarr-config:/config
      - /mnt/storage/media/music:/music:z
      - /mnt/storage/syncthing/Torrents:/downloads:z
  datadog:
    container_name: datadog
    image: gcr.io/datadoghq/agent:7
    environment:
      DD_API_KEY: "{{ .Env.DATADOG_API_KEY }}"
      DD_SITE: datadoghq.com
      DD_LOGS_ENABLED: "true"
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/datadog-agent/run:/opt/datadog-agent/run:rw
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
  caddy_tailscale:
    container_name: caddy_tailscale
    depends_on:
      - tailscale
    build: config/caddy
    environment:
      AWS_ACCESS_KEY_ID: "{{ .Env.AWS_ACCESS_KEY_ID }}"
      AWS_SECRET_ACCESS_KEY: "{{ .Env.AWS_SECRET_ACCESS_KEY }}"
    env_file:
      - vars.env
    ports:
      - 100.96.254.65:80:80
      - 100.96.254.65:443:443
      - fd7a:115c:a1e0:ab12:4843:cd96:6260:fe41:80:80
      - fd7a:115c:a1e0:ab12:4843:cd96:6260:fe41:443:443
    volumes:
      - caddy-tailscale-config:/config:Z
      - caddy-tailscale-data:/data:Z
      - ./static/tailscale.html:/srv/index.html:Z
      - ./config/caddy/tailscale.Caddyfile:/etc/caddy/Caddyfile:ro,Z
    restart: unless-stopped
  caddy_public:
    container_name: caddy_public
    build: config/caddy
    environment:
      AWS_ACCESS_KEY_ID: "{{ .Env.AWS_ACCESS_KEY_ID }}"
      AWS_SECRET_ACCESS_KEY: "{{ .Env.AWS_SECRET_ACCESS_KEY }}"
    env_file:
      - vars.env
    ports:
      - 192.168.1.45:80:80
      - 192.168.1.45:443:443
      - 2601:602:8200:277c:325a:3aff:fe7b:6fd5:80:80
      - 2601:602:8200:277c:325a:3aff:fe7b:6fd5:443:443
    volumes:
      - caddy-public-config:/config:Z
      - caddy-public-data:/data:Z
      - ./static/public.html:/srv/index.html:Z
      - ./config/caddy/public.Caddyfile:/etc/caddy/Caddyfile:ro,Z
    restart: unless-stopped
  factorio:
    container_name: factorio
    image: factoriotools/factorio:stable
    volumes:
      - /mnt/storage/games/factorio:/factorio:Z
    ports:
      - 34197:34197/udp
  matt_minecraft:
    container_name: matt_minecraft
    image: ghcr.io/shepherdjerred-minecraft/spigot:1.19
    volumes:
      - /mnt/storage/games/matt_minecraft:/home/minecraft/server:Z
    ports:
      - 25566:25565/tcp
      - 25566:25565/udp
    command: -Xmx2G -jar "../spigot.jar"
  glitter_minecraft:
    container_name: glitter_minecraft
    image: ghcr.io/shepherdjerred-minecraft/spigot:1.19
    volumes:
      - /mnt/storage/games/glitter_minecraft:/home/minecraft/server:Z
    ports:
      - 25565:25565/tcp
      - 25565:25565/udp
    command: -Xmx2G -jar "../spigot.jar"
  bazarr:
    container_name: bazarr
    env_file:
      - vars.env
    image: lscr.io/linuxserver/bazarr
    restart: unless-stopped
    volumes:
      - bazarr-config:/config
      - /mnt/storage/media/movies:/movies:z
      - /mnt/storage/media/tv:/tv:z
  blackbox:
    command: "--config.file=/config/blackbox.yml"
    container_name: blackbox
    env_file:
      - vars.env
    image: prom/blackbox-exporter:master
    restart: unless-stopped
    volumes:
      - ./config/blackbox:/config:Z
  flaresolverr:
    container_name: flaresolverr
    env_file:
      - vars.env
    image: ghcr.io/flaresolverr/flaresolverr:latest
    restart: unless-stopped
  homeassistant:
    container_name: homeassistant
    env_file:
      - vars.env
    image: ghcr.io/home-assistant/home-assistant:stable
    ports:
      - 1400:1400 # Sonos
    restart: unless-stopped
    volumes:
      - homeassistant-config:/config
      - ./config/homeassistant/configuration.yaml:/config/configuration.yaml:Z
  influxdb:
    container_name: influxdb
    env_file:
      - vars.env
    image: influxdb:alpine
    restart: unless-stopped
    volumes:
      - influxdb-data:/var/lib/influxdb2
  jackett:
    container_name: jackett
    env_file:
      - vars.env
    image: lscr.io/linuxserver/jackett:latest
    restart: unless-stopped
    volumes:
      - jackett-config:/config
  overseerr:
    container_name: overseerr
    env_file:
      - vars.env
    image: lscr.io/linuxserver/overseerr:latest
    restart: unless-stopped
    volumes:
      - overseerr-config:/config
  plex:
    container_name: plex
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
                - gpu
    env_file:
      - vars.env
    environment:
      ADVERTISE_IP: http://67.171.2.123:32400,http://100.103.244.82:32400,http://192.168.1.45:32400
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    image: plexinc/pms-docker:latest
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    restart: unless-stopped
    shm_size: 8GB
    volumes:
      - /mnt/storage/plex:/config:z
      - /dev/shm:/transcode
      - /mnt/storage/media/tv:/data/tv:z
      - /mnt/storage/media/movies:/data/movies:z
      - /mnt/storage/media/other:/data/other:z
    devices:
      - /dev/dvb:/dev/dvb
  prometheus:
    container_name: prometheus
    env_file:
      - vars.env
    extra_hosts:
      - host.docker.internal:host-gateway
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - prometheus-data:/prometheus
      - prometheus-config:/etc/prometheus/
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro,Z
    command: "--storage.tsdb.retention.time=365d --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
  radarr:
    container_name: radarr
    env_file:
      - vars.env
    image: lscr.io/linuxserver/radarr:latest
    restart: unless-stopped
    volumes:
      - radarr-config:/config
      - /mnt/storage/media/movies:/movies:z
      - /mnt/storage/syncthing/Torrents:/downloads:z
  sonarr:
    container_name: sonarr
    env_file:
      - vars.env
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    volumes:
      - sonarr-config:/config
      - /mnt/storage/media/tv:/tv:z
      - /mnt/storage/syncthing/Torrents:/downloads:z
  speedtest:
    container_name: speedtest
    env_file:
      - vars.env
    image: jraviles/prometheus_speedtest:latest
    restart: unless-stopped
  syncthing:
    container_name: syncthing
    env_file:
      - vars.env
    hostname: syncthing
    image: syncthing/syncthing:latest
    ports:
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    volumes:
      - syncthing-config:/var/syncthing/
      - /mnt/storage/syncthing:/syncthing:Z
  syncthing_exporter:
    container_name: syncthing_exporter
    env_file:
      - vars.env
    environment:
      SYNCTHING_TOKEN: Gx4RRiqFLaqcx3Z4MD2ZokjaWmW4DweP
      SYNCTHING_URI: http://syncthing:8384/
    image: f100024/syncthing_exporter:latest
    restart: unless-stopped
  tailscale:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    command: tailscaled
    container_name: tailscale
    env_file:
      - vars.env
    image: tailscale/tailscale
    network_mode: host
    restart: unless-stopped
    volumes:
      - /var/lib:/var/lib
      - /dev/net/tun:/dev/net/tun
      - tailscale-data:/tailscale
  tautulli:
    container_name: tautulli
    env_file:
      - vars.env
    image: ghcr.io/tautulli/tautulli:latest
    restart: unless-stopped
    volumes:
      - tautulli-data:/config
      - /mnt/storage/plex/Plex\ Media\ Server/Logs:/plex_logs:ro,z
  timemachine:
    container_name: timemachine
    env_file:
      - vars.env
    image: mbentley/timemachine:smb
    restart: unless-stopped
    ports:
      - fd7a:115c:a1e0:ab12:4843:cd96:6260:fe41:137:137/udp
      - fd7a:115c:a1e0:ab12:4843:cd96:6260:fe41:138:138/udp
      - fd7a:115c:a1e0:ab12:4843:cd96:6260:fe41:139:139
      - fd7a:115c:a1e0:ab12:4843:cd96:6260:fe41:445:445
      - 100.96.254.65:137:137/udp
      - 100.96.254.65:138:138/udp
      - 100.96.254.65:139:139
      - 100.96.254.65:445:445
    ulimits:
      nofile:
        hard: 65536
        soft: 65536
    volumes:
      - /mnt/timemachine:/opt/timemachine:Z
      - timemachine-var-lib-samba:/var/lib/samba
      - timemachine-var-cache-samba:/var/cache/samba
      - timemachine-run-samba:/run/samba
  varken:
    container_name: varken
    env_file:
      - vars.env
    image: boerderij/varken:latest
    restart: unless-stopped
    volumes:
      - ./config/varken.ini:/config/varken.ini:Z
  volumerize:
    container_name: volumerize
    env_file:
      - vars.env
    environment:
      VOLUMERIZE_CONTAINERS: jackett sonarr radarr overseerr syncthing homeassistant grafana prometheus loki influxdb tautulli timemachine
      VOLUMERIZE_FULL_IF_OLDER_THAN: 28D
      VOLUMERIZE_JOBBER_TIME: 0 0 4 * * *
      VOLUMERIZE_SOURCE: /source
      VOLUMERIZE_TARGET: file:///target
    image: blacklabelops/volumerize:1.7.1
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:z
      - volumerize-cache:/volumerize-cache
      - /mnt/storage/backup:/target:Z
      - jackett-config:/source/jackett-config:ro
      - sonarr-config:/source/sonarr-config:ro
      - radarr-config:/source/radarr-config:ro
      - overseerr-config:/source/overseerr-config:ro
      - syncthing-config:/source/syncthing-config:ro
      - homeassistant-config:/source/homeassistant-config:ro
      - grafana-data:/source/grafana-data:ro
      - prometheus-config:/source/prometheus-config:ro
      - prometheus-data:/source/prometheus-data:ro
      - loki-data:/source/loki-data:ro
      - influxdb-data:/source/influxdb-data:ro
      - tautulli-data:/source/tautulli-data:ro
      - timemachine-var-lib-samba:/source/timemachine-var-lib-samba:ro
      - timemachine-var-cache-samba:/source/timemachine-var-cache-samba:ro
      - timemachine-run-samba:/source/timemachine-run-samba:ro
      - tailscale-data:/source/tailscale-data:ro
      - bazarr-config:/source/bazarr-config:ro
      - apprise-config:/source/apprise-config:ro
  watchtower:
    container_name: watchtower
    env_file:
      - vars.env
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:z
version: "3.8"
volumes:
  lidarr-config:
    name: zeus_lidarr-config
  apprise-config:
    name: zeus_apprise-config
  bazarr-config:
    name: zeus_bazarr-config
  grafana-data:
    name: zeus_grafana-data
  homeassistant-config:
    name: zeus_homeassistant-config
  influxdb-data:
    name: zeus_influxdb-data
  jackett-config:
    name: zeus_jackett-config
  loki-data:
    name: zeus_loki-data
  overseerr-config:
    name: zeus_overseerr-config
  prometheus-config:
    name: zeus_prometheus-config
  prometheus-data:
    name: zeus_prometheus-data
  radarr-config:
    name: zeus_radarr-config
  sonarr-config:
    name: zeus_sonarr-config
  syncthing-config:
    name: zeus_syncthing-config
  tailscale-data:
    name: zeus_tailscale-data
  tautulli-data:
    name: zeus_tautulli-data
  timemachine-run-samba:
    name: zeus_timemachine-run-samba
  timemachine-var-cache-samba:
    name: zeus_timemachine-var-cache-samba
  timemachine-var-lib-samba:
    name: zeus_timemachine-var-lib-samba
  volumerize-cache:
    name: zeus_volumerize-cache
  caddy-public-config:
    name: zeus_caddy-public-config
  caddy-public-data:
    name: zeus_caddy-public-data
  caddy-tailscale-config:
    name: zeus_caddy-tailscale-config
