apiVersion: apps/v1
kind: Deployment
metadata:
  name: turing-bazarr-c8e2b230
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: turing-bazarr-c802be67
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: turing-bazarr-c802be67
    spec:
      automountServiceAccountToken: false
      containers:
        - image: lscr.io/linuxserver/bazarr
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 6767
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          startupProbe:
            failureThreshold: 3
            tcpSocket:
              port: 6767
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: turing-bazarr-service-c886f550
spec:
  externalIPs: []
  ports:
    - name: http
      port: 80
      targetPort: 6767
  selector:
    cdk8s.io/metadata.addr: turing-bazarr-c802be67
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: turing-bazarr-ingress-c8383bc0
spec:
  defaultBackend:
    service:
      name: turing-bazarr-service-c886f550
      port:
        name: https
  ingressClassName: tailscale
  tls:
    - hosts:
        - bazarr
