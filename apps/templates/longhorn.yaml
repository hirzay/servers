apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://charts.longhorn.io"
    targetRevision: 1.5.3
    chart: longhorn
    valuesObject:
      helmPreUpgradeCheckerJob:
        enabled: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: longhorn
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
