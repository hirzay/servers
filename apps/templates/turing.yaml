apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: turing
  namespace: turing

spec:
  project: default
  source:
    repoURL: 'https://github.com/shepherdjerred/servers'
    path: cdk8s/dist/
    targetRevision: sj/k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: turing
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
