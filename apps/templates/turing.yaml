apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: turing
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/shepherdjerred/servers"
    path: turing/dist/
    targetRevision: sj/k8s
  destination:
    server: "https://kubernetes.default.svc"
    namespace: turing
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
