apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tailscale/tailscale'
    path: cmd/k8s-operator/deploy/chart
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tailscale
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
